<html>
	<head>
		<title>Late Entry | Home</title>	
					<!-- bootstrapcdn -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
					<!-- css file -->
		<link rel="stylesheet" type="text/css" href="mainpage.css">
	</head>

	<body>
		<div class="container-fluid">
						<!-- header -->
			<div class="header row"><h1 class="text-center"><strong>AKGEC LATE ENTRY SYSTEM</strong></h1></div>
			
			<div class="wrapper row block">
					<div class="adminstrationLogin col-md-4 col-md-offset-4">
						<div class="admLogin"><h3 class="text-center"><strong>Adminstration Login</strong></h3></div>
						<div class="content1">
									<!-- horizontal bootstrap form -->
							<form class="form-horizontal" role="form" method="get" action="#">
												<!-- username field-->
								<div class="form-group margin1">
									<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
									</div>
								</div>
												<!-- password field-->
								<div class="form-group margin2">
									<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
									</div>
								</div>
												<!-- login button -->
								<div class="button">
									<button class="btn btn-lg col-md-4 col-md-offset-3 button1" type="submit"><strong>Login</strong></button>
								</div>							
							</form>
						</div>
					</div>
			</div>
			
			<div class="footer row">
				<h4 class="text-center">&copy;<strong>SOFTWARE INCUBATOR</strong></h4>
			</div>
		</div>		
	</body>
</html>
