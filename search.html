<html>
	<head>
		<title>Late Entry | Home</title>		
		
		<!-- css file -->
			<!-- mainpage -->
		<link rel="stylesheet" type="text/css" href="mainpage.css">			 	
			<!-- clock files-->
		<link rel="stylesheet" href="FlipClock-master/compiled/flipclock.css">
			<!-- bootstrapcdn -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
			<!-- inside css -->
		<link rel="stylesheet" type="text/css" href="inside.css">
			<!-- clock1 css-->
		<link rel="stylesheet" type="text/css" href="clock1.css">
		<!-- scripts -->			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="FlipClock-master/compiled/flipclock.js"></script>		
	</head>

	<body>
		<div class="container-fluid">
			<!-- header -->
			<div class="header row">
				<h1 class="text-center"><strong>AKGEC LATE ENTRY SYSTEM</strong></h1>
				<!-- logout button at top -->
				<button class="btn btn-default col-md-offset-11 logout">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
					<span> Logout</span>
				</button>
				<!-- back button at top -->
				<button class="btn btn-default col-md-offset-1 logout">
					<span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
					Back
				</button>
			</div>
			
			<!-- content middle-->
			<div class="wrapper row block">
				<!-- clock -->
				<div class="clock col-md-offset-4">
				</div>
				<!-- button field / input group -->
				<div class="row fhieght">				  
				  <div class="col-lg-6 col-md-offset-3">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Enter Student Number">
				      <span class="input-group-btn">
				        <button class="btn btn-warning" type="button">Search</button>
				      </span>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</div>	
			
			<div class="footer row">
				<h4 class="text-center">&copy;<strong>SOFTWARE INCUBATOR</strong></h4>
			</div>					
		</div>	
		<!-- javascript -->
		<script type="text/javascript">
			var clock;
					
			$(document).ready(function() {
			clock = $('.clock').FlipClock({
			clockFace: 'TwelveHourClock'
			});
			});

			// disable scroll
			if(window.addEventListener){
    		window.addEventListener('DOMMouseScroll',wheel,false);
				}

			function wheel(event)
			{
			    event.preventDefault();
			    event.returnValue=false;
			}
			window.onmousewheel=document.onmousewheel=wheel;
		</script>			
	</body>
</html>
